<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farys Collection - Stay Updated!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <!-- Image column -->
        <div class="image-column"></div>

        <!-- Form column -->
        <div class="form-column">
            <h1>Stay Updated!</h1>
            <p>Sign up to receive early access to new collections, exclusive discounts, and more from Farys Collection.</p>
            
            <form id="emailForm" class="form-group">
                <input type="email" id="emailInput" name="email" placeholder="Enter Your Email" required>
                <button type="submit">Get Access</button>
            </form>
            
            <p class="privacy-text">We respect your privacy. Unsubscribe anytime.</p>
            <p id="confirmationMessage" class="confirmation-message"></p>
            <p>&copy; 2024 Ekwayovwe Emmanuel. All rights reserved.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
